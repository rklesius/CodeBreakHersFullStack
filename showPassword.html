<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What's my password?</title>

    <!-- Add the CSS file to read styles from -->
    <link href="passwordStyle.css" rel="stylesheet" type="text/css">

    <script src="password.js" type = "text/javascript"></script>

</head>
<body>
    <!-- An interesting title for the webpage -->
    <h1>
        Can you guess my password?
    </h1>

    <form>
        This is my password:
        <input type="password" name="mypassword" value="secretPassword456" readonly>
        <br/> <br/>
        Input my password (if you can!):
        <input type="text" name="yourpassword">
        <br/> <br/>
        <input type="submit" value="Check your answer!" onClick="checkPassword(yourpassword.value)">
    </form>
</body>
</html>
